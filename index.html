<!DOCTYPE html>

  <head>

    <meta name="description" content="Sitio web oficial de los proyectos de Mangafy">

    <header>
      <div class="container">
      <div id="branding">
        <img src="img/logo.png"/>
        <h1><span class="highlight">Mangafy</span></h1>
      </div>
      <nav>
        <ul>
          <li class="current"><a href="index.html">Home</a></li>
          <li><a href="about.html">Acerca de</a></li>
          <li><a href="projects.html">Proyectos</a></li>

      <div class="container">
        <h1>Hogar de tu manga favorito</h1>

    </section>

    <section id="newsletter">
      <div class="container">

        <div class="box">
          <img src="./img/ares.jpg">
          <h3>Ares</h3>
          <p>La guerrera más salvaje</p>

          <img src="./img/persefone.png">
